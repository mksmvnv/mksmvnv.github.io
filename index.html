<!doctype html>
<html lang="en" id="html-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/favicon/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>Maksim Ivanov</title>
  </head>
  <body>
    <!-- Navbar with Dark Mode Toggle -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-item ms-auto m-3">
          <span id="theme-toggle" style="cursor: pointer">
            <i class="bi bi-brightness-high fs-4" id="theme-icon"></i>
          </span>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container text-center">
      <!-- Avatar -->
      <div class="text-center mb-4">
        <img
          src="https://avatars.githubusercontent.com/u/146273126?s=400&u=9033dc43a21dc5281b48cd90f49db5d14025d77f&v=4"
          alt="Avatar"
          class="rounded-circle border border-3"
          width="180"
          height="180"
        />
      </div>

      <!-- Personal info -->
      <h5>
        <i id="copyText" style="cursor: pointer">@mksmvnv</i>
      </h5>
      <div
        id="copyToast"
        class="toast align-items-center position-fixed bottom-0 end-0 m-3"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            Copied!
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div class="row justify-content-center mb-4">
        <h1 class="mb-1">Maksim Ivanov</h1>
        <h4 class="mb-1">Backend Developer</h4>
      </div>

      <!-- Tech Stack -->
      <div class="mb-4">
        <h4 class="mb-4">#TechStack</h4>
        <div class="tech-stack-grid">
          <div class="tech-stack-loader">Loading...</div>
        </div>
      </div>
      <!-- Links -->
      <div class="mt-4 mb-2">
        <h4 class="mb-2">#FindMe</h4>
        <ul class="nav justify-content-center pb-1 mb-1">
          <li class="nav-item">
            <a
              href="https://t.me/mksm_vnv"
              target="_blank"
              class="nav-link px-2 text-body-secondary text-decoration-none text-reset fs-2"
            >
              <i class="bi bi-telegram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://www.linkedin.com/in/mksmvnv/"
              target="_blank"
              class="nav-link px-2 text-body-secondary text-decoration-none text-reset fs-2"
            >
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/mksmvnv"
              target="_blank"
              class="nav-link px-2 text-body-secondary text-decoration-none text-reset fs-2"
            >
              <i class="bi bi-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/theme.js" defer></script>
    <script src="static/js/copy.js" defer></script>
    <script src="static/js/techstack.js" defer></script>
    <script src="static/js/focus.js" defer></script>
  </body>
</html>
